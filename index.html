<!DOCTYPE html>
<html>
<head>
  <title>Cloud Browser</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Cloud Browser</h1>
  <input type="text" id="urlInput" placeholder="https://example.com" style="width: 60%;" />
  <button onclick="loadPage()">Go</button>
  <iframe id="browserFrame"></iframe>

  <script>
    async function loadPage() {
      const url = document.getElementById('urlInput').value;
      const proxyUrl = `https://6e239f40-794d-4995-8eb4-a601bd429c35-00-38s32i6l1k7i8.kirk.replit.dev/proxy?url=${encodeURIComponent(url)}`;

      const response = await fetch(proxyUrl);
      const html = await response.text();

      const iframe = document.getElementById('browserFrame');
      iframe.srcdoc = html;
    }
  </script>
</body>
</html>
